this works to ender location and date +/- a day, but the submit doesn't keep into -->

<script type="text/javascript" language="JavaScript">

	var startmonth = "{{most_upcoming.start.month}}"
	var startday = "{{most_upcoming.start.day}}"
	var startyear = "{{most_upcoming.start.year}}"
	var endmonth = "{{most_upcoming.end.month}}"
	var endday = "{{most_upcoming.end.day}}"
	var endyear = "{{most_upcoming.end.year}}"


	function chToD(m,d){
		dt=new Date();
		dt.setMonth(m.options[m.selectedIndex].value-1);
		dt.setDate(d.options[d.selectedIndex].value);
		if(dt<new Date())dt.setFullYear(dt.getFullYear()+1);
		return (dt.getMonth()+1)+'/'+dt.getDate()+'/'+dt.getFullYear();
	}
	function chPrepare(f){
		f.dt1.value=chToD(f.dm,f.dd);
		f.dt2.value=(f.rto.checked)?'':chToD(f.rm,f.rd);
		return true;
	}

	var start = new Date("{{ most_upcoming.start.isoformat }}");
	var end = new Date("{{ most_upcoming.end.isoformat }}");
	var dm = new Date(start.getYear(), start.getMonth(), start.getDate()-1).getMonth();
	var dd = new Date(start.getYear(), start.getMonth(), start.getDate()-1).getDate();
	var rm = new Date(end.getYear(), end.getMonth(), end.getDate()+1).getMonth();
	var rd = new Date(end.getYear(), end.getMonth(), end.getDate()+1).getDate();
	document.getElementById('dm').selectedIndex = dm;
	document.getElementById('dd').selectedIndex = dd-1;
	document.getElementById('rm').selectedIndex = rm;
	document.getElementById('rd').selectedIndex = rd-1;
</script>
